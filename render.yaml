services:
  - type: web
    name: bible-qa-api
    env: python
    plan: free
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /healthz
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: SUPABASE_TABLE_NAME
        value: bible_chunks
      - key: OPENAI_API_KEY
        sync: false
      - key: API_HOST
        value: 0.0.0.0
      - key: API_PORT
        fromService:
          type: web
          name: bible-qa-api
          property: port
      - key: ALLOWED_ORIGINS
        sync: false
      - key: EMBEDDING_MODEL
        value: text-embedding-3-small
      - key: EMBEDDING_DIMENSION
        value: 1536
      - key: LLM_MODEL
        value: gpt-4-turbo-preview

